<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google sign in</title>
  </head>
  <body>
    <h1>Google sign in</h1>

    <div
      id="g_id_onload"
      data-client_id="244812676974-spkpvosqcta17nu5lk3c1oqgmcdblhg0.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google-sign-out">Sign out</button>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
      function handleCredentialResponse(response) {
        // google token : id token
        // console.log('ID TOKEN', response.credential)
        let url = window.location.hostname.includes('localhost')
          ? 'http://localhost:8080/api/auth/google'
          : 'https://rest-server-basic.onrender.com/api/auth/google'

        const body = { id_token: response.credential }

        fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log({ resp })
            localStorage.setItem('email', resp.data.user.email)
            setTimeout(() => {
              location.reload()
            }, 1000);
          })
          .catch((err) => console.log({ err }))
      }

      const button = document.getElementById('google-sign-out')
      button.onclick = () => {
        // console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke(localStorage.getItem('email'), (done) => {
          localStorage.clear()
          location.reload()
        })
      }
    </script>
  </body>
</html>
